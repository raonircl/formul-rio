<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Javascript/formulario/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">complete as suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><stron>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Senior</option>
                <option>Pleno</option>
                <option>Junior</option>               
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione a tecnologia que você utiliza</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="html">
                <label for="tec1" >Html</label>
                <input type="checkbox" id="tec1" name="tec1" value="css">
                <label for="tec1" >Css</label>
                <input type="checkbox" id="tec1" name="tec1" value="javascript">
                <label for="tec1" >Javascript</label>
                <input type="checkbox" id="tec1" name="tec1" value="php">
                <label for="tec1" >Php</label>
                <input type="checkbox" id="tec1" name="tec1" value="c#">
                <label for="tec1" >C#</label>
                <input type="checkbox" id="tec1" name="tec1" value="python">
                <label for="tec1" >Pytho</label>
                <input type="checkbox" id="tec1" name="tec1" value="java">
                <label for="tec1" >Java</label>
            </div>
            <div class="campo">
                <br>
                <label for="experiencia">Conte um pouco das suas experiências</label>
                <textarea rows="6" style="width: 26em" id="expert" name="expert"></textarea>
            </div>
        </fieldset>
    </form>
    <button class="botao" type="submit" onsubmit="">Concluído</button>
</body>
</html>
